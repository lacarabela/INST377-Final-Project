<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Available Pets</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="explore.css">
</head>
<body>
    <div class="header">
        <img src="project_logo.png" alt="Logo" id="logo">
        <h1>Find Your Perfect Pet</h1>
    </div>

    <nav id="main-nav">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Explore.html">Explore</a></li>
            <li><a href="Adopt-Now.html">Adopt Now</a></li>
            <li><a href="Newsletter.html">Newsletter</a></li>
        </ul>
    </nav>

    <div class="explore-container">
        <aside class="filter-menu">
            <h2>Filter Pets</h2>
            
            <div class="filter-section">
                <h3>Pet Type</h3>
                <label><input type="radio" name="petType" value="dog" checked> Dogs</label>
                <label><input type="radio" name="petType" value="cat"> Cats</label>
            </div>

            <div class="filter-section">
                <h3>Distance</h3>
                <select id="distance">
                    <option value="10">Within 10 miles</option>
                    <option value="25">Within 25 miles</option>
                    <option value="50">Within 50 miles</option>
                    <option value="100">Within 100 miles</option>
                </select>
            </div>

            <div class="filter-section">
                <h3>Age</h3>
                <label><input type="checkbox" value="baby"> Baby</label>
                <label><input type="checkbox" value="young"> Young</label>
                <label><input type="checkbox" value="adult"> Adult</label>
                <label><input type="checkbox" value="senior"> Senior</label>
            </div>

            <div class="filter-section">
                <h3>Color</h3>
                <select id="color" multiple>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="brown">Brown</option>
                    <option value="golden">Golden</option>
                    <option value="mixed">Mixed</option>
                </select>
            </div>

            <button id="apply-filters" class="filter-button">Apply Filters</button>
        </aside>

        <main class="main-content">
            <div id="pet-container" class="pet-grid"></div>
            
            <div class="pagination">
                <button id="prev-page">Previous</button>
                <div id="page-numbers">
                    <div class="page-number active">1</div>
                    <div class="page-number">2</div>
                    <div class="page-number">3</div>
                    <div class="page-ellipsis">...</div>
                    <div class="page-number">10</div>
                </div>
                <button id="next-page">Next</button>
            </div>
        </main>
    </div>

    <script src="explore.js"></script>
</body>
</html>
