<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Available Pets</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="explore.css">
</head>
<body>
    <div class="header">
        <img src="project_logo.png" alt="Logo" id="logo">
        <h1>Find Your Perfect Pet</h1>
    </div>

    <nav id="main-nav">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Explore.html">Explore</a></li>
            <li><a href="Adopt-Now.html">Adopt Now</a></li>
            <li><a href="Newsletter.html">Newsletter</a></li>
        </ul>
    </nav>

    <div class="explore-container">
        <aside class="filter-menu">
            <form id="petFilters">
                <h2>Filter Pets</h2>
                
                <div class="filter-section">
                    <h3>Pet Type</h3>
                    <label><input type="radio" name="petType" value="8"> Dogs</label>
                    <label><input type="radio" name="petType" value="3"> Cats</label>
                    <label><input type="radio" name="petType" value="both" checked> Both</label>
                </div>

                <div class="filter-section">
                    <h3>Location</h3>
                    <input type="text" id="zipcode" placeholder="Enter ZIP code" maxlength="5" pattern="[0-9]{5}">
                <select id="distance">
                        <option name="petDistance" value="10">Within 10 miles</option>
                        <option name="petDistance" value="25">Within 25 miles</option>
                        <option name="petDistance" value="50">Within 50 miles</option>
                        <option name="petDistance" value="100">Within 100 miles</option>
                        <option name="petDistance" value="500" selected>Within 500 miles</option>
                </select>
                </div>

                <div class="filter-section">
                    <h3>Age</h3>
                    <label><input type="checkbox" name="petAge" value="baby"> Baby</label>
                    <label><input type="checkbox" name="petAge" value="young"> Young</label>
                    <label><input type="checkbox" name="petAge" value="adult"> Adult</label>
                    <label><input type="checkbox" name="petAge" value="senior"> Senior</label>
                </div>

                <div class="filter-section">
                    <h3>Color</h3>
                    <label><input type="checkbox" name="petColor" value="1">Black</label>
                    <label><input type="checkbox" name="petColor" value="21">White</label>
                    <label><input type="checkbox" name="petColor" value="7">Brown</label>
                    <label><input type="checkbox" name="petColor" value="17">Golden</label>
                </div>

                <button id="apply-filters" class="filter-button">Apply Filters</button>
            </form>
        </aside>

        <main class="main-content">
            <div id="pet-container" class="pet-grid"></div>
            
            <div class="pagination">
                <button id="prev-page" disabled>Previous</button>
                <button id="next-page">Next</button>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p>Find us online! @rescuegroups_umd!</p>
        <div class="socials">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/640px-Facebook_logo_%28square%29.png" alt="Facebook">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/X_logo.jpg/800px-X_logo.jpg" alt="Twitter">
        </div>
        <p> </p>
    </footer>
    
    <script src="explore.js"></script>

    
</body>
</html>
