<html>
<head>
    <title>Adoption Inquiry</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="adopt-now.css">
    <script src="adopt-now.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            height: 550px;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header">
            <img id="logo" src="project_logo.png" alt="logo">
            <h1>Adopt Now</h1>
    </div> 

    <!-- Navigation -->
    <nav id="main-nav">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Explore.html">Explore</a></li>
            <li><a href="Adopt-Now.html">Adopt Now</a></li>
            <li><a href="Newsletter.html">Newsletter</a></li>
        </ul>
    </nav>

    <!--Steps to adopt-->
    <div class="writtenSteps">
        <h2>Steps to Adopt</h2>
        <ol>
            <li>Step One</li>
            <li>Step Two</li>
            <li>Step Three</li>
            <li>Step Four</li>
            <li>Step Five</li>
        </ol>
    </div>

    <!--Find a Location-->
    <div class="orgMap">
        <form id="orgForm" onsubmit="fetchOrgs(event)">
            <label for="searchZip"><strong>Zip Code:</strong></label>
            <input type="text" id="searchZip" maxlength="5" required>
            <select name="miles" id="miles">
                <option value="10">10 Miles</option>
                <option value="25">25 Miles</option>
                <option value="50">50 Miles</option>
            </select>
            <button class="button-22" type="submit" role="button">Search</button>
        </form>
        <div id="map"></div>
    </div>
            
    <!--Contact Form-->
    <div class="form-container">
        <form>
            <label for="petID">Pet ID:</label>
            <input type="text" id="petID">
            <br>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName">
            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName">
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address">
            <br>
            <label for="city">City:</label>
            <input type="text" id="city">
            <br>
            <label for="state">State:</label>
            <input type="text" id="state">
            <br>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email">
            <br>
            <label for="cell">Cell Phone Number:</label>
            <input type="text" id="cell">
            <br>
            <button class="button-21" type="submit" role="button">Submit</button>
        </form>
    </div>
</body>
</html>
